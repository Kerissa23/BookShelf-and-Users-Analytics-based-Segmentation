<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Add Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Fixes select box rendering within its container */
        .select2-container {
            width: 100% !important;
            box-sizing: border-box;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #002244;
        }
        
        /* Select2 Fix to Align Input within Box */
        .select2-container .select2-selection--single {
            height: 40px !important;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 48px !important;
            padding-left: 10px;
            color: #555;
            text-align: left !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 38px !important;
            text-align: left !important;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Book Recommendation System</h2>
        <form method="POST">
            <!-- Age Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <!-- Location Dropdown -->
            <label for="location">Location:</label>
            <select id="location" name="location" class="select2-dropdown" required>
                <option value="">Select Location</option>
                {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
            
            <!-- Submit Button -->
            <input type="submit" value="Get Recommendations">
        </form>
    </div>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Add Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Script to Initialize Select2 -->
    <script>
        $(document).ready(function() {
            $('#location').select2({
                placeholder: 'Select a location',  // Placeholder text
                allowClear: true,  // Allow clearing of selection
                width: '100%',  // Matches the container width
                dropdownParent: $('.form-container') // Ensures dropdown stays within the container
            });
        });
    </script>
</body>
</html>
